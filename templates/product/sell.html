{% extends "base.html" %}


{% block title %}
Sell with Us
{% endblock title %}

{% block content %}

<div class="col-md-6 mx-auto mt-3">
	<form action="{% url 'products:sell' %}" method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			<label>Title</label>
			<input type="text" name="title" class="form-control" required="true">
		</div>
		<div class="form-group">
			<label>Price</label>
			<input type="number" name="price" class="form-control" required="true">
		</div>

		<div class="form-group">
			<label>Quantity</label>
			<input type="number" name="quantity" class="form-control" required="true">
		</div>

		<div class="form-group">
			<label>Description</label>
			<input type="text" name="description" class="form-control" required="true">
		</div>

		<div class="form-group">
			<label>Photo</label>
			<input type="file" name="image" class="form-control" required="true">
		</div>
		<div class="form-group">
			<label for="inputCategory">Category</label>
			<select id="inputCategory" class="form-control" name="category" required="true">
				<option selected>Choose...</option>
				{% for cat in categories %}
				<option>{{cat}}</option>
				{% endfor %}
			</select>
		</div>

		<div class="form-group">
			<input type="submit" value="Submit" class="btn btn-dark btn-block">
		</div>
	</form>
</div>

{% endblock content %}
